<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="enter-city">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="input-search-value"
            id="input-search-value"
          />
          <input type="submit" value="Search" id="input-search-button" />
        </form>
      </header>

      <main>
        <div class="weather-details">
          <div>
            <h1 id="city">Lagos</h1>
            <p>
              <span id="time">Saturday 17:36</span>,
              <span id="weather-description">sunny skies</span>
              <br />
              Humidity:
              <span class="weather-detail-figures" id="weather-humidity">
                50%</span
              >, Wind:
              <span class="weather-detail-figures" id="weather-windspeed">
                5.1km/h</span
              >
            </p>
          </div>
          <div class="temperature">
            <img id="temp-icon" src="#" />
            <div id="temp-value">18</div>
            <div id="temp-metric">°C</div>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Tue</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-temps">
              <div class="weather-forecast-temp">18°</div>
              <div class="weather-forecast-temp">12°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Wed</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-temps">
              <div class="weather-forecast-temp">18°</div>
              <div class="weather-forecast-temp">12°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Thu</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-temps">
              <div class="weather-forecast-temp">18°</div>
              <div class="weather-forecast-temp">12°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Fri</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-temps">
              <div class="weather-forecast-temp">18°</div>
              <div class="weather-forecast-temp">12°</div>
            </div>
          </div>
          <div class="weather-forecast-day">
            <div class="weather-forecast-date">Sat</div>
            <div class="weather-forecast-icon">🌧️</div>
            <div class="weather-forecast-temps">
              <div class="weather-forecast-temp">18°</div>
              <div class="weather-forecast-temp">12°</div>
            </div>
          </div>
        </div>
      </main>

      <footer>
        This project was coded by
        <a
          href="https://clammy-tent-c59.notion.site/Damie-s-Digital-Playground-3b9a8f33ec0146d58cd8e24c1c826b5b"
        >
          Damie Emiola</a
        >, is
        <a href="https://github.com/demiola/Weather-App">
          open-sourced on Github</a
        >
        and website <a href="https://www.netlify.com/"> hosted on Netlify</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
